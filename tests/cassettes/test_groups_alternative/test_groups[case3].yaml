      Illinois. The company discovers, develops, manufactures, and sells pharmaceuticals
      across the globe.\n\nRobyn Karnauskas at Truist holds a Buy rating on AbbVie
      Inc. (NYSE:ABBV) shares as of January 10.\n\nAccording to financial journalist
      Edmund Ingham, AbbVie Inc. (NYSE:ABBV) is currently undervalued by 15%-20%.
      The company''s P\/E ratio falls below 20, signaling that the stock is currently
      trading at a discount. Truist Analysts have raised their price target on AbbVie
      Inc. (NYSE:ABBV) shares this January to $180. Compared to the stock''s current
      price as of January 25, which is $147.69, this represents significant upside
      potential as well.\n\nThere were 80 hedge funds long AbbVie Inc. (NYSE:ABBV)
      in the third quarter. Their total stake value was $1.9 billion.\n\nAbbVie Inc.
      (NYSE:ABBV), like Apple Inc. (NASDAQ:AAPL), Amazon.com, Inc. (NASDAQ:AMZN),
      and Microsoft Corporation (NASDAQ:MSFT), is a blue-chip stock with a huge hedge
      fund following, according to our hedge fund data.\n\n11. The Home Depot, Inc.
      (NYSE:HD)\n\nNumber of Hedge Fund Holders: 89\n\nP\/E ratio as of January 25:
      19.13\n\nThe Home Depot, Inc. (NYSE:HD) is a home improvement retail company
      based in Atlanta, Georgia. The company operates renowned Home Depot stores selling
      building materials, home improvement products, lawn and garden products, and
      more.\n\nOn January 13, Cowen analyst Max Rakhlenko reiterated an Outperform
      rating on The Home Depot, Inc. (NYSE:HD) shares.\n\nThe Home Depot, Inc. (NYSE:HD)
      is currently trading at $317.26 as of January 25. Compared to the Cowen analysts''
