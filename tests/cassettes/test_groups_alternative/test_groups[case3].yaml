      To Buy","content":"In this article, we will be taking a look at 12 cheap blue
      chip stocks to buy. To skip our detailed analysis of the stock market, you can
      go directly to see the 5 Cheap Blue Chip Stocks To Buy.\n\nThe US stock market
      has been bearish throughout 2022, with most stocks taking a beating and share
      prices going on the decline. As a result, many stocks today are trading at attractive
      valuations, making now the time to buy into major companies while they are trading
      at a significant discount.\n\nMajor stocks like Apple Inc. (NASDAQ:AAPL), Amazon.com,
      Inc. (NASDAQ:AMZN), and Microsoft Corporation (NASDAQ:MSFT) have seen significant
      price declines over 2022 and into 2023, making these companies seem more attractive
      for investors looking for bargain stocks. The market''s position too is not
      expected to improve too fast. According to a Barron''s article published this
      January, Jeremy Grantham, an investor and the co-founder of the investment firm
      GMO, has recently commented that the stock market is still expected to undergo
      severe trials. Grantham estimates that the trend line value of the S&P 500 will
      be around 3,200 by the end of 2023. A drop to 3,200 would represent a 17% fall
      for the year, and a 20% decline from the S&P 500''s finish on January 24, which
      stood at 4,019.81.\n\nHowever, the market situation is not entirely bleak. The
      Dow Jones Industrial Average''s performance so far in 2023 has been optimistic.
      According to a CNBC article published this January, the Dow gained about 104.40
      points, or 0.31%, on January 24. This marked the index''s third consecutive
      day of gains. This performance, despite the slowing US economy, is raising hopes
      in investor circles that the market can expect to see an improved overall performance
      in 2023. 12 Cheap Blue Chip Stocks To Buy\n\nPhoto by Austin Distel on Unsplash\n\nOur
      Methodology\n\nWe scanned Insider Monkey''s database of stock holdings of 920
      elite hedge funds and picked the top blue chip stocks with PE ratios less than
      20 as of January 25. The list is ranked in descending order of the PE ratio
      metric.\n\nStory continues\n\nCheap Blue Chip Stocks To Buy\n\n12. AbbVie Inc.
      (NYSE:ABBV)\n\nNumber of Hedge Fund Holders: 80\n\nP\/E ratio as of January
