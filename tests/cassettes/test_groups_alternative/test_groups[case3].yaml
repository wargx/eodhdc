      The Home Depot, Inc. (NYSE:HD) was trading at a P\/E ratio of 18.87, below its
      five-year average, which was 21.23. Even the company''s current P\/E ratio of
      19.13 is below the five-year average.\n\nIn total, 89 hedge funds were long
      The Home Depot, Inc. (NYSE:HD) in the third quarter. Their total stake value
      was 5.6 billion.\n\n10. Altria Group, Inc. (NYSE:MO)\n\nNumber of Hedge Fund
